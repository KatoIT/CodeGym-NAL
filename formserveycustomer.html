<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <style>
        .dropdown {

        }
        .dropdown select {
            width: 200px;
        }
        .title {
            font-weight: bold;
            font-size: small;
        }
        .wufoo {
            font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <div class="wufoo">
        <div>
            <h2>Market Research Survey</h2>
            <div>Please take a few moments to complete this satisfaction survey.</div>
        </div>
        <hr>
        <div>
            <label class="title">What is your age range?</label>
            <div class="dropdown">
                <select name="Age">
                    <option value="18_24">18-24</option>
                    <option value="25-34">25-34</option>
                    <option value="35-50">35-50</option>
                    <option value="50+">50+</option>
                </select>
            </div>
        </div>
        <br>
        <div>
            <label class="title">What is your yearly income range?</label>
            <div class="dropdown">
                <select name="Age">
                    <option value="$0 - $25,000">$0 - $25,000</option>
                    <option value="$25,001 - $50,000">$25,001 - $50,000</option>
                    <option value="$50,001 - $100,000">$50,001 - $100,000</option>
                    <option value="$100,000+">$100,000+</option>
                </select>
            </div>
        </div>
        <br>
        <div>
            <label class="title">Gender Identity</label>
            <div>
                <span>
                    <input type="radio" name="gender" value="Male">
                    <label>Male</label>
                </span><br>
                <span>
                    <input type="radio" name="gender" value="Female">
                    <label>Female</label>
                </span><br>
                <span>
                    <input type="radio" name="gender" value="Nonbinary">
                    <label>Nonbinary</label>
                </span><br>
                <span>
                    <input type="radio" name="gender" value="orther">
                    <label>orther</label>
                </span><br>
                <span>
                    <input type="text" name="genderOther">
                </span>
            </div>
        </div>
        <br>
        <div>
            <label class="title">Which of the following products have your purchased in the last 2 months. Please check all that apply.</label>
            <div>
                <span>
                    <input type="checkbox" name="product1">
                    <label>Product 1</label>
                </span>
                <br>
                <span>
                    <input type="checkbox" name="product2">
                    <label>Product 2</span></label>
                </span>
                <br>
                <span>
                    <input type="checkbox" name="product3">
                    <label>Product 3</label>
                </span>
            </div>
        </div>
        <br>
        <div>
            <label class="title">How often would you use our new product?</label>
            <div>
                <span>
                    <input type="radio" name="often" value="Male">
                    <label>Daily</label>
                </span><br>
                <span>
                    <input type="radio" name="often" value="Female">
                    <label>Weekly</label>
                </span><br>
                <span>
                    <input type="radio" name="often" value="Nonbinary">
                    <label>Monthly</label>
                </span>
            </div>
        </div>
        <br>
        <div>
            <label class="title">What would you pay for the new product?</label>
            <div>
                <span>$</span>
                <span>
                    <input type="text" name="dollars">
                    <label>Dollars</label>
                </span>
                <span>.</span>
                <span>
                    <input type="text" name="cents">
                    <label>Cents</label>
                </span>
                
            </div>
        </div>
        <br>
        <div>
            <label class="title">What features would you like to see in the new product.</label>
            <div>
                <textarea name="newProduct" cols="70" rows="10"></textarea>
            </div>
        </div>
        <br>
        <div>
            <label class="title">Please rate your level of agreement with the following statements.</label>
            <div>
                <table border="1">
                    <tr>
                        <th></th>
                        <th>Strongly Disagree</th>
                        <th>Disagree</th>
                        <th>Agree</th>
                        <th>Strongly Agree</th>
                    </tr>
                    <tr>
                        <td>Our products are priced fairly</td>
                        <td><input type="radio" name="priced"><label>1</label></td>
                        <td><input type="radio" name="priced"><label>2</label></td>
                        <td><input type="radio" name="priced"><label>3</label></td>
                        <td><input type="radio" name="priced"><label>4</label></td>
                    </tr>
                    <tr>
                        <td>Our products are hight quality</td>
                        <td><input type="radio" name="priced"><label>1</label></td>
                        <td><input type="radio" name="priced"><label>2</label></td>
                        <td><input type="radio" name="priced"><label>3</label></td>
                        <td><input type="radio" name="priced"><label>4</label></td>
                    </tr>
                    <tr>
                        <td>Your would recommend our product to a  friend or coworker.</td>
                        <td><input type="radio" name="priced"><label>1</label></td>
                        <td><input type="radio" name="priced"><label>2</label></td>
                        <td><input type="radio" name="priced"><label>3</label></td>
                        <td><input type="radio" name="priced"><label>4</label></td>
                    </tr>
                </table>
            </div>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
        </div>
    </div>
</body>

</html>
