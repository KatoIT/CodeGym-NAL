<div class="card" style="height: 98%">
  <!-- Header Chat -->
  <div class="card-header msg_head">
    <div class="d-flex bd-highlight">
      <div class="img_cont">
        <img [src]="group.avatar" class="rounded-circle user_img">
        <span class="online_icon" [class.offline]="!group.status"></span>
      </div>
      <div class="user_info">
        <span>Chat with {{group.groupName}}</span>
        <p>{{messages.length}} Messages</p>
      </div>
      <div class="video_cam">
        <span (click)="viewMembers()"><i class="fas fa-users"></i></span>
        <span (click)="outGroup()"><i class="fas fa-times"></i></span>
      </div>
    </div>
    <!--    <span id="action_menu_btn" class="btn" ><i class="fas fa-ellipsis-v"></i></span>-->
    <!-- Action menu -->
    <div *ngIf="menuListMembers" class="action_menu" id="action_menu">
      <ul>
        <li *ngFor="let mem of members" (click)="chatWithMember(mem)"><i class="fas fa-user"></i>{{getNickName(mem.userId)}}</li>
      </ul>
    </div>
  </div>
  <!-- body chat -->
  <div class="card-body msg_card_body" #messageContainer>
    <div *ngIf="joined">
      <app-message *ngFor="let msg of messages" [message]="msg"></app-message>
    </div>

    <app-join-group *ngIf="!joined" (joined)="setJoin($event)"></app-join-group>
  </div>
  <!--  Input message  -->
  <div *ngIf="joined" class="card-footer">
    <div class="input-group align-items-center" [formGroup]="inputMessage">
      <div class="input-group-lg">
        <span class="btn"><i class="fas fa-smile text-light"></i></span>
      </div>
      <textarea name="" class="form-control ps-4 rounded" placeholder="Type your message..."
                formControlName="msg">

      </textarea>
      <div class="input-group-lg">
        <span class="btn" (click)="sendMSG()"><i class="fa fa-paper-plane text-light"></i></span>
      </div>
    </div>
  </div>
</div>
