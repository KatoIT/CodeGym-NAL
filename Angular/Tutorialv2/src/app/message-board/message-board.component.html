<!--<div class="col-9 col-sm-10 col-md-10 col-xl-8 chat">-->
<div class="card" style="height: 98%">
  <!-- Header Chat -->
  <div class="card-header msg_head">
    <div class="d-flex bd-highlight">
      <div class="img_cont">
        <img [src]="group.avatar" class="rounded-circle user_img">
        <span class="online_icon" [class.offline]="!group.status"></span>
      </div>
      <div class="user_info">
        <span>Chat with {{group.groupName}}</span>
        <p>{{messages.length}} Messages</p>
      </div>
      <!--            <div class="video_cam">-->
      <!--              <span><i class="fas fa-video"></i></span>-->
      <!--              <span><i class="fas fa-phone"></i></span>-->
      <!--            </div>-->
    </div>
    <span id="action_menu_btn" class="btn" (click)="showMenuMSG()"><i class="fas fa-ellipsis-v"></i></span>
    <!-- Action menu -->
    <div *ngIf="showMenu" class="action_menu" id="action_menu">
      <ul>
        <li><i class="fas fa-user-circle"></i> View profile</li>
        <li><i class="fas fa-users"></i> Add to close friends</li>
        <li><i class="fas fa-plus"></i> Add to group</li>
        <li><i class="fas fa-ban"></i> Block</li>
      </ul>
    </div>
  </div>
  <!-- body chat -->

  <div class="card-body msg_card_body">
    <div>
      <app-message *ngFor="let msg of messages"
                   [message]="msg"></app-message>

    </div>
    <!--  Input message  -->

  </div>
  <div class="card-footer">
    <div class="input-group align-items-center" [formGroup]="inputMessage">
      <!--      <div class="h-100 col-1">-->
      <!--        <span class="btn"><i class="fas fa-paperclip"></i></span>-->
      <!--      </div>-->
      <input name="" class="form-control ps-4 rounded-pill" placeholder="Type your message..." formControlName="msg">
      <div class="input-group-lg">
        <span class="btn "><i class="fas fa-location-arrow"></i></span>
      </div>
    </div>
  </div>
</div>
