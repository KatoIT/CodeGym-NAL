<div class="">
  <h1>Tạo sản phẩm mới</h1>
  <form [formGroup]="productForm" (ngSubmit)="submit()">
    <table>
      <tr>
        <td class="col-5 fw-bold">Name</td>
        <td class="pt-2"><input type="text" formControlName="name"></td>
      </tr>
      <tr>
        <td class="col-5 fw-bold">Price</td>
        <td class="pt-2"><input type="number" formControlName="price"></td>
      </tr>
      <tr>
        <td class="col-5 fw-bold">Description</td>
        <td class="pt-2"><input type="text" formControlName="description"></td>
      </tr>
      <tr>
        <td>Danh mục sản phẩm</td>
        <td><select formControlName="category">
          <option selected [value]="null" disabled>Chọn danh mục sản phẩm</option>
          <option *ngFor="let category of categories" [value]="category._id">{{category.name}}</option>
        </select></td>
      </tr>
      <tr class="pt-3">
        <td></td>
        <td class="pt-3">
          <button class="btn btn-success fw-bold">Create now</button>
        </td>
      </tr>
    </table>
  </form>

</div>
