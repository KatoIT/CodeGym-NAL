<div class="mt-3">
  <h1>List Product</h1>
  <button class="btn btn-primary fw-bold text-light mt-5" routerLink="/product/create">Tạo mới sản phẩm</button>
  <table class="table table-borderless border mt-3">
    <tr class="p-3 border bg-secondary text-light">
      <td class="fw-bold text-center">Number</td>
      <td class="fw-bold ps-3">Name</td>
      <td class="fw-bold ps-3">Price</td>
      <td class="fw-bold ps-3">Description</td>
      <td class="text-center fw-bold">Action</td>
    </tr>
    <tr *ngFor="let product of products; index as i">
      <td class="col-1 border text-center">{{i + 1}}</td>
      <td class="ps-3 border">{{product.name}}</td>
      <td class="ps-3 border">{{product.price}}</td>
      <td class="ps-3 border">{{product.description}}</td>
      <td class="col-2 border text-center">
        <label class="btn-outline-primary border rounded-circle" [routerLink]="['/edit', product._id]">Edit</label>
        <!--      <label class="link-primary" (click)="edit(product.id)" >Edit</label>-->
        &nbsp;
        <label class="btn-outline-danger border rounded-circle" [routerLink]="['/delete', product._id]">Delete</label>
      </td>
    </tr>
  </table>

</div>
