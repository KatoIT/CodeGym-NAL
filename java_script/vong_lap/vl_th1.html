<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Loops</h2>
    <p id="demo"></p>
    <script>
        //
        let text = "";
        let i;
        for (i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
        //
        let n = prompt("Nhap n");
        document.write("Tong cap so cong la: " + n*(n+1)/2);
   </script>
</body>

</html>
