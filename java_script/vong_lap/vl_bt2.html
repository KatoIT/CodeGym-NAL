<!DOCTYPE HTML>

<html>

<head>
    <title>...</title>
</head>

<body>
    <script>
        try {
            let n = parseInt(prompt('Nhap n'));
            let count = 0;
            let i;

            for (i=2; count<n; i++){
                if (isPrime(i)){
                    document.writeln(i);
                    count++;
                }
            }
        }
        catch (e) {
            console.log(e);
            document.write(e);
        }

        function isPrime(n) {
            if (n < 2) return false;
            var q = Math.floor(Math.sqrt(n));

            for (var i = 2; i <= q; i++) {
                if (n % i == 0) {
                    return false;
                }
            }

            return true;
        }

    </script>
</body>

</html>
