<!-- 
    [Bài tập] Tính chỉ số cân nặng của cơ thể
 -->
<!DOCTYPE html>
<html>

<body>
    <script>
        let inputWeight;
        let inputHeight;
        inputWeight = prompt("Weight?",'');
        inputHeight = prompt("Height?",'');
        let bmi = parseFloat(inputWeight/(inputHeight*inputHeight));
        if (bmi < 18)
            document.write("Underweight"+ bmi);
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    </script>
</body>

</html>
