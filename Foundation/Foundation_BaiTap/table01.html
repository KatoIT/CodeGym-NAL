<!DOCTYPE html>
<html>
    <head>
        <title> Table simple </title>
        <style>
            body {
                padding: 5% 20%;
                align-content: center;
            }

            table {
                width: 50%;
                border-collapse: collapse;
                margin: 0px 25%;
            }

            td, th {
                padding: 20px;
                border: 2px solid black;
            }
            th{
                font-family: 'Patua One', cursive;
                font-size:20px;
                font-weight:400;
                text-align:center;
                padding:20px;
                background-color: yellow;
                border-color: black;
            }
            td{
                font-family: 'Open Sans', sans-serif;
                font-weight:400;
                color:#5f6062;
                font-size:16px;
                padding:20px 20px 20px 20px;
                border-bottom:2px solid black;
                text-align: center;
            }

            .hover {
                background: red;
            }
            h1 {
                text-align: center;
                font-size: 50px;
            } 
        </style>
    </head>
<body>
    <h1> Thời khóa biểu lớp T0908I</h1>
    <table>    
        <tr>
            <th>Thứ 3</th>
            <th>Thứ 5</th>
            <th>Thứ 7</th>
        </tr>
        <tr>
            <td>CF - T1, L1</td>
            <td>CF - T2, L2</td>
            <td>CF - T3, L3</td>
        </tr>
        <tr>
            <td>CF - T1, L1</td>
            <td>CF - Written Test</td>
            <td>C - T1, L1</td>
        </tr>
    </table>
</body>
</html>
