<!DOCTYPE html>
<html>

<body>
    <button onclick="bai1()">Bài 1</button>
    <button onclick="bai2()">Bài 2</button>
    <button onclick="bai3()">Bài 3</button>

    <script>
        // Bài 1
        function bai1() {
            let browser = prompt('browser?', 'Edge');
            switch (browser) {
                case 'Edge':
                    alert("You've got the Edge!");
                    break;
                case 'Chrome':
                case 'Firefox':
                case 'Safari':
                case 'Opera':
                    alert('Okay we support these browsers too');
                    break;
                default:
                    alert('We hope that this page looks ok!');
            }
        }
        // Bài 2
        function bai2() {
            let a = prompt('a?', '0');
            switch (a) {
                case 0:
                    alert(0);
                    break;
                case 1:
                    alert(1);
                    break;
                case 2:
                case 3:
                    alert('2,3');
                    break;
            }
        }
        // Bài 3
        function bai3() {
            let a = prompt('Type a number', 0);
            switch (Math.round(a/Math.abs(a-0.1))) {
                case 0:
                    alert(0);
                    break;
                case 1:
                    alert(1);
                    break;
                case -1:
                    alert(-1);
                    break;
            }
        }
    </script>
</body>

</html>
