<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Transfer bank</title>
        <style>
            .container{
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 1em;
            }
            .content{
                /* display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                gap:10px;
                margin-right: 30px; */
            }

            form{
                /* display: flex; */
                /* align-items: flex-end; */
            }

            #result{
                color:blueviolet;
            }

            .caculator{
                margin-top: 1em;
            }

            
        </style>
        <script>
            const caculator = (i) => {
                let first = document.getElementById("first");
                let second = document.getElementById("second");
                let res = document.getElementById("result");

                if (i===1){
                    res.innerHTML = "Result: " + (parseFloat(first.value) + parseFloat(second.value)); 
                }
                else if (i===2){
                    res.innerHTML = "Result: " + (parseFloat(first.value) - parseFloat(second.value)); 
                }
                else if (i===3){
                    res.innerHTML = "Result: " + (parseFloat(first.value) / parseFloat(second.value)); 
                }
                else{
                    res.innerHTML = "Result: " + (parseFloat(first.value) * parseFloat(second.value));
                }
                

            }

        </script>
    </head>
    <body>
        <div class="container">
            <form action="#">
                <div class="content">
                    <input type="number" id="first" required/>
                    <input type="number" id="second" required/>
                    <div class="caculator">
                        <button onclick="caculator(1)" id="a">Addition(+)</button>
                        <button onclick="caculator(2)" id="s">Subtraction(-)</button>
                        <button onclick="caculator(3)" id="d">Dividion(/)</button>
                        <button onclick="caculator(4)" id="m">Multiplication(x)</button>
                    </div>
                </div>
            </form> 
        </div>
        <label id="result">Test result: </label>
    </body>
</html>
