<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>...</title>
    </head>
    <body>
        <script>
            function isPrime(n){
                var flag = true;
                if (n < 2){
                    flag = false;
                }
                else if (n == 2){
                    flag = true;
                }
                else if (n % 2 == 0){
                flag = false;
                }
                else{
                    for (var i = 3; i < Math.sqrt(n); i+=2)
                    {
                        if (n % i == 0){
                            flag = false;
                            break;
                        }
                    }
                }
                if (flag == true){
                    alert(n + " là số nguyên tố");
                }
                else{
                    alert(n + " không phải là số nguyên tố");
                }
            }

            let inputNumber = prompt("Enter number:", "");
            isPrime(parseInt(inputNumber)); 

        </script>
    </body>
</html>
