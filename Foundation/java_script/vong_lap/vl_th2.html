<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Loops</h2>
    <p id="demo"></p>
    <button onclick="example1()">Bai 1</button>
    <button onclick="example2()">Bai 2</button>

    <script>
        function example1() {
            let num = prompt("Enter a number: ");
            let total = 0;
            while (num != -1) {
                num = prompt("Enter a number: ");
                alert(num);
                //phần code tính tổng
                total += num;
            }
            alert("Total = " + total);
        }
        // 
        function example2() {
            let i = 1;

            while (i < 100) {
                //phân thân vòng lặp
                document.write("<hr width = " + i + "%>a");
                i++;
            }
        }
        

    </script>
</body>

</html>
