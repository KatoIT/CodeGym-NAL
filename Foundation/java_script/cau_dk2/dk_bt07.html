<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML links</title>
</head>

<style>
    h1{
        position: absolute;
    }

    #btnYes{
        position: absolute;
        top:100px;
    }

    #btnNo{
        position:absolute;
        left: 100px;
        top:100px;
    }

</style>

<body>
    <h1>Do you love me?</h1>
    <button type="button" id="btnYes" onclick="yes()">YES</button>
    <button type="button" id="btnNo" onmouseover="catchMeIfYouCan()">NO</button>
    <script>
        function yes() {
            alert("<3");
        }
        function catchMeIfYouCan() {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = y + 'px';
        }
    </script>
</body>

</html>
