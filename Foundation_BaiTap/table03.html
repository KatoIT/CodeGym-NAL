<!DOCTYPE html>
<html>
    <head>
        <title> Table simple </title>
        <style>
            body {
                padding: 50px 300px;
                background-color: orange;
            }

            table {
                border-collapse: collapse;
            }

            td, th {
                padding: 20px;
                border: 0px;
                width: 45px;
                height: 45px;
            }

            th {
                text-align:center;
                padding:20px;
                border: 0px;
                font-size: 30px;
            }

            td {
                padding:20px;
                border-color: white;
                text-align: center;
            }

            .hover {
                background: red;
            }
            .whiteUmbrella {
                background-color: white;
            }
            .blackUmbrella {
                background-color: black;
            }
            .noBorder {
                border: 0px;
                font-size: 30px;
                font-weight: bold;
            }
        </style>
    </head>

    <table>
